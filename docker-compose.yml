services:
  backend:
    image: ghcr.io/jvilledev/backend:latest
    container_name: backend
    ports:
      - "3100:3100"
    volumes:
      - db_data:/app/src/data

  frontend:
    image: ghcr.io/jvilledev/frontend:latest
    container_name: frontend
    environment:
      - BACKEND_URL=http://backend:3100
    ports:
      - "3000:3000"
    depends_on:
      - backend

  watchtower:
    image: containrrr/watchtower:latest
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_POLL_INTERVAL=60   # Revisa cada 60 segundos
    restart: unless-stopped
    command: --cleanup backend frontend
    # El comando --cleanup elimina im√°genes antiguas para liberar espacio

volumes:
  db_data: